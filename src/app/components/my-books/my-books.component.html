<mat-drawer-container backdropClick class="example-container" [hasBackdrop]="false">
    <mat-drawer  #drawer [mode]="'push'">
        <div class="drawer-header">My Books</div>
       <div class="my-books-list">
        <button  class="single-book" mat-raised-button><mat-icon>auto_stories</mat-icon>C#</button>
        <button  class="single-book" mat-raised-button><mat-icon>auto_stories</mat-icon>JavaScript</button>
        <button  class="single-book" mat-raised-button><mat-icon>auto_stories</mat-icon>Python</button>
        <button  class="single-book" mat-raised-button><mat-icon>auto_stories</mat-icon>Asp.NET</button>
        <button  class="single-book" mat-raised-button><mat-icon>auto_stories</mat-icon>ReactJS</button>
    </div>

    </mat-drawer>
    <mat-drawer-content>
      <div class="mat-drawer-content-pdf-header">
        <button mat-raised-button matTooltip="My Books" (click)="drawer.toggle()">My Books</button>
        <button mat-icon-button matTooltip="Previous" (click)="PrevPage()">
          <mat-icon>arrow_back_ios</mat-icon>
        </button>

       <span> {{this.currentPage}} / {{this.totalPages}}</span>

        <button mat-icon-button matTooltip="Next" (click)="nextPage()">
          <mat-icon>arrow_forward_ios</mat-icon>
        </button>

      
        <div class="buttons-tools-conatinert">
         <mat-slide-toggle #mattoggle1 (toggleChange)="toggleChange('orginalSizeToggle')">Orginal Size</mat-slide-toggle>
         <mat-slide-toggle #mattoggle2 (toggleChange)="toggleChange('showAllPages')">Show All Pages</mat-slide-toggle>
         <mat-slide-toggle #mattoggle3 (toggleChange)="toggleChange('isFitToPage')">Fit To Page</mat-slide-toggle>
         <mat-slide-toggle #mattoggle4 (toggleChange)="toggleChange('isRenderTextLayer')">Render Text Layer</mat-slide-toggle>
         <mat-slide-toggle #mattoggle5  (toggleChange)="toggleChange('isShowBorders')">Show Borders</mat-slide-toggle>
   
         <section>
         <button mat-icon-button matTooltip="Rotate Right" (click)="rotationPositionToRight()">
          <mat-icon>rotate_right</mat-icon>
        </button>
        {{this.rotaionPosition}}
        <button mat-icon-button matTooltip="Rotate Left" (click)="rotationPositionToLeft()">
          <mat-icon>rotate_left</mat-icon>
        </button>
      </section>
    <section>
        <button mat-icon-button matTooltip="Zoom In" (click)="zoomIn()">
          <mat-icon>zoom_in</mat-icon>
        </button>
        {{this.zoom | number}}
        <button mat-icon-button matTooltip="Zoom In" (click)="zoomOut()">
          <mat-icon>zoom_out</mat-icon>
        </button>
      </section>
        <button mat-icon-button matTooltip="Reset Settings" (click)="restSettings(mattoggle1,mattoggle2,mattoggle3,mattoggle4,mattoggle5)">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
         
      </div>
        <pdf-viewer (after-load-complete)="afterLoadComplete($event)"
        [src]="src"
        [rotation]="this.rotaionPosition"
        [original-size]="false"
        [show-all]="this.isShowAllPages"
        [fit-to-page]="this.isFitToPage"
        [zoom]="this.zoom"
        [zoom-scale]="'page-width'"
        [render-text]="this.isRenderTextLayer"
        [external-link-target]="'blank'"
        [autoresize]="false"
        [show-borders]="this.isShowBorders"
        [(page)]="this.currentPage"
        [original-size]="this.isOrginalSize"
        style="width:100%; height:100%;">
      </pdf-viewer>

  
    </mat-drawer-content>
  </mat-drawer-container>
