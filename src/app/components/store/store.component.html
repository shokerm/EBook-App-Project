<app-sub-nav 
subNavHeader="Our Store"
subNavParagraph="We invite you enjoy our products"
></app-sub-nav>
  
<!-- books -->

<div class="cards-container">
<mat-card class="example-card" *ngFor="let book of this.service.booksStore">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>EBook</mat-card-title>
      <mat-card-subtitle>Notes For Professionals</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="book.ImageUrl" [alt]="book.ImageAlt">
    <mat-card-content>
      <h5>
   {{book.Name}}
      </h5>
      <h5>{{book.Price}}</h5>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button matTooltip="Like" (click)="changeLikeToggle(book)"><mat-icon>{{book.LikeToggleStatus}}</mat-icon></button>
      <button matTooltip="Add To Cart" mat-raised-button (click)="addToCart(book)">ADD TO CART</button>

      <button mat-icon-button matTooltip="Add Quantity" (click)="bookQunatityAdd(book)"><mat-icon>add</mat-icon></button>
      <span class="quantity">{{book.Quantity}}</span>
      <button mat-icon-button matTooltip="Remove Quantity" (click)="bookQunatityRemove(book)"><mat-icon>remove</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
