<div class="about-section">
  <h1>Our Store </h1>
  <p>We invite you enjoy our products</p>
  <blockquote>Take your books with you...</blockquote>
</div>
  
<!-- books -->

<div class="cards-container">
<mat-card class="example-card" *ngFor="let book of this.service.booksStore">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>EBook</mat-card-title>
      <mat-card-subtitle>Notes For Professionals</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="book.imageUrl" [alt]="book.imageAlt">
    <mat-card-content>
      <h3>
   {{book.cardContent}}
      </h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button matTooltip="Like" (click)="likeToggle(book)"><mat-icon>{{book.likeToggleStatus}}</mat-icon></button>
      <button matTooltip="Add To Cart" mat-raised-button>ADD TO CART</button>
    </mat-card-actions>
  </mat-card>
</div>
