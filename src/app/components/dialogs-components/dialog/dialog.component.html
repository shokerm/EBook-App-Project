

<div mat-dialog-content class="login-user">
  <h1 mat-dialog-title>LOGIN</h1>
  <mat-icon>account_circle</mat-icon>
    <div class="form-feilds" [hidden]="submitted">
      <form (ngSubmit)="onSubmit()" #contactFOrm="ngForm">
        <div class="form-group">
          <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput class="form-control" type="text" id="name"
                 required
                 [(ngModel)]="userContactDetails.firstName" name="name"
                 #name="ngModel">
                </mat-form-field>
          <div [hidden]="name.valid || name.pristine "
               class="alert alert-danger">
            Name is <strong>required</strong>
          </div>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" class="form-control" id="lastName"
                 required
                 [(ngModel)]="userContactDetails.lastName" name="lastName"
                 #lastName="ngModel">
          </mat-form-field>
          <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
               lastName is <strong>required</strong>
          </div>
        </div>
       
        <div class="form-group">
          <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" class="form-control" id="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                 required
                 [(ngModel)]="userContactDetails.Email" name="Email"
                 #Email="ngModel" placeholder="Ex. pat@example.com">
          </mat-form-field>
          <div [hidden]="Email.valid || Email.pristine"
               class="alert alert-danger">
               Email is <strong>required</strong> or <strong>invalid!</strong>
          </div>
  
        </div>
        
  
        <button mat-raised-button type="submit" (click)="closeDialog()" [disabled]="!contactFOrm.form.valid">LOGIN</button>
      </form>
    </div>
    <div>
      Not signed? register
    </div>


 
  </div>
