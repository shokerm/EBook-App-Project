<div class="about-section">
    <h1>About Us </h1>
    <p>In EBook you can buy digital books and read them everywhere</p>
    <blockquote>Take your books with you...</blockquote>
  </div>
  
<!-- cards -->

<div class="cards-container">
<mat-card class="example-card"  *ngFor="let card of this.service.cards">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>EBook</mat-card-title>
      <mat-card-subtitle>Online Books Store</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="card.imageUrl" [alt]="card.imageAlt">
    <mat-card-content>
      <h3>
   {{card.cardContent}}
      </h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button matTooltip="Like" (click)="likeToggle(card)"><mat-icon>{{card.likeToggleStatus}}</mat-icon></button>
      <button mat-button matTooltip="Share">SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
