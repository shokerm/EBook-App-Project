<div class="nav-container">
  <mat-toolbar color="primary" class="navbar navbar-expand-lg">
    <div class="container-fluid">

      <button mat-button matTooltip="Open Menu" [matMenuTriggerFor]="menu3"><mat-icon>menu</mat-icon></button>
      <mat-menu #menu3="matMenu">
        <div mat-menu-item *ngIf="!userIsLoggedIn();else showUserName" mat-button (click)="openDialog()">
          Login / Register
        </div>
        <ng-template #showUserName [(ngModel)]="this.currentUserName" ngDefaultControl>
          <span class="user-name-hello" mat-button>Hello {{this.currentUserName}}</span>
          <button mat-button (click)="logOut()">Log out</button>
        </ng-template>

        <button mat-menu-item routerLink="about"><mat-icon>info</mat-icon>About</button>
        <button mat-menu-item routerLink="store"><mat-icon>storefront</mat-icon>store</button>
        <button mat-menu-item routerLink="my-books"><mat-icon>import_contacts</mat-icon>My Books</button>
        <button mat-menu-item *ngIf="this.authService.isLogin"
          routerLink="orders"><mat-icon>shopping_bag_outline</mat-icon>Orders</button>
        <button mat-menu-item *ngIf="this.authService.isLogin"
          routerLink="user-panel"><mat-icon>admin_panel_settings_outline</mat-icon>User-panel</button>
        <button mat-menu-item routerLink="contact-us"><mat-icon>contact_support</mat-icon>Contact Us</button>
        <button mat-menu-item routerLink="cart">
          <mat-icon matBadge="{{getInCartITems()}}" matBadgeColor="warn"
            matBadgeSize="small">local_grocery_store</mat-icon> Cart</button>

        <div mat-menu-item (click)="changMode()">
          <button *ngIf="this.service.isDarkMode===true" type="button"
            class="mat-focus-indicator mat-icon-button mat-button-base" matTooltip="Switch to light mode"
            aria-label="Switch to light mode"><span class="mat-button-wrapper"><mat-icon role="img"
                class="mat-icon notranslate material-icons mat-ligature-font mat-icon-no-color" aria-hidden="true"
                data-mat-icon-type="font">light_mode</mat-icon>
            </span><span matripple="" class="mat-ripple mat-button-ripple mat-button-ripple-round"></span><span
              class="mat-button-focus-overlay"></span>To light mode</button>
          <button *ngIf="this.service.isDarkMode===false" type="button"
            class="mat-focus-indicator mat-icon-button mat-button-base" matTooltip="Switch to dark mode"
            aria-label="Switch to light mode"><span class="mat-button-wrapper"><mat-icon role="img"
                class="mat-icon notranslate material-icons mat-ligature-font mat-icon-no-color" aria-hidden="true"
                data-mat-icon-type="font"> dark_mode </mat-icon></span>
            <span matripple="" class="mat-ripple mat-button-ripple mat-button-ripple-round"></span><span
              class="mat-button-focus-overlay"></span>To dark mode</button>
        </div>
      </mat-menu>

      <button mat-button routerLink="home"><mat-icon>menu_book</mat-icon><span> EBook</span></button>
      <button disabled="true" mat-button> <app-search-bar></app-search-bar></button>
    </div>
  </mat-toolbar>
</div>
